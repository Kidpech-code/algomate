name: algomate_web_demo
description: Complete Flutter Web demo showcasing AlgoMate's web compatibility

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  algomate:
    path: ../../ # Use local AlgoMate package

  # Flutter Web essentials
  flutter_web_plugins:
    sdk: flutter
  js: ^0.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Web-specific assets
  assets:
    - assets/

# Platform compatibility
platforms:
  web:
